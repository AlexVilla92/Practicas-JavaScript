<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jugando con variables</title>
<link rel="stylesheet" href="css/micss2.css">

<script>
	var nombre = prompt("introduce tu nombre");
	var apellido = prompt("introduce tu apellido");
	var edad = prompt("introduce tu edad");
	var restar = prompt("cuando años deseas quitarte");
	edad -= restar;
</script>

</head>

<body>
<div class="contenedor">
<div class="header">
	<p class="logo">Curso JavaScript Píldoras Informáticas</p>
</div>
<div class="contenido">
	<div class="principal">
<h1>Jugando con las variables</h1>

<script>
	document.write("<p>");
	document.write("bienvenido: " + nombre + " " + apellido + "<br/>" + "edad reducida " + edad);
	document.write("<p>");
</script>

</div>
</div>

</div>
</body>
</html>
