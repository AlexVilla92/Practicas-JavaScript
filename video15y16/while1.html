<!DOCTYPE html>
<html>
<head>
	<title>uso del while_1</title>
	<script >
		var meses = ['january', 'february', 'march', 'april', 'may', 'june', 'july', 'august',
					 'september', 'october', 'november', 'dicember'];
		var cont = 0;

		while (cont < meses.length) {
			document.write(meses[cont] + "</br>");
			cont++;
		}
	</script>
</head>
<body>

</body>
</html>
