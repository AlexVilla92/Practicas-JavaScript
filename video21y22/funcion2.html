<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>funcion que recibe nombre</title>
	<script>
		

		function imprimir_nombre(unNombre) {
			document.write(unNombre)
		}

		var nombre = prompt("ingresa tu nombre: ");
		
	</script>
</head>
<body>
	<p style = "font-size: 24px; font-weight: bold;">Hola: <script> imprimir_nombre(nombre); </script> .Bienvendio a mi pagina </p>
</body>
</html>
